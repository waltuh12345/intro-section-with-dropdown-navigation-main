  <body>
    <main>
      <div class="container">
        <nav class="">
          <div class="logo">
            <a href="#"

                class="svg-logo"
              />
            </a>
          </div>
          <button id="menu-toggle" type="button"></button>
          <aside>
            <div class="menu-container">
              <section class="row row1">
                <ul id="dropdown">
                  <li>
                    <div class="trigger-wrapper">
                      <button>Features</button><button></button>
                    </div>

                      <li><i></i><a href="#">Todo List</a></li>

                      <li><a href="#">Blog</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Careers</a></li>

                </ul>
              </section>
              <section class="row row2">
                <div class="wrapper">
                  <a href="#">Login</a>
                  <button class="primary-btn">Register</button>
                </div>
                <div class="theme-toggle">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                </div>
              </section>
            </div>
          </aside>
        </nav>
        <div class="main-content">
          <picture>
            <img src="src/assets/images/prog.svg" alt="programming" />

          <article class="">

            <ul class="">
              <li>

                    src="src/assets/images/client-meet.svg"
